<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150">
  <!-- Background -->
  <rect width="200" height="150" fill="#f5f5f5"/>

  <!-- Digital clock frame -->
  <rect x="30" y="30" width="140" height="70" rx="12" fill="#111" stroke="#333" stroke-width="3"/>

  <!-- Inner shadow effect -->
  <rect x="35" y="35" width="130" height="60" rx="8" fill="#0a0a0a"/>

  <!-- 7-segment display: 6 -->
  <!-- Top -->
  <rect x="50" y="42" width="24" height="5" rx="2" fill="#ff2222"/>
  <!-- Top-left -->
  <rect x="46" y="46" width="5" height="20" rx="2" fill="#ff2222"/>
  <!-- Middle -->
  <rect x="50" y="63" width="24" height="5" rx="2" fill="#ff2222"/>
  <!-- Bottom-left -->
  <rect x="46" y="67" width="5" height="20" rx="2" fill="#ff2222"/>
  <!-- Bottom -->
  <rect x="50" y="84" width="24" height="5" rx="2" fill="#ff2222"/>
  <!-- Bottom-right -->
  <rect x="73" y="67" width="5" height="20" rx="2" fill="#ff2222"/>

  <!-- Colon -->
  <circle cx="90" cy="55" r="4" fill="#ff2222"/>
  <circle cx="90" cy="75" r="4" fill="#ff2222"/>

  <!-- 7-segment display: 0 -->
  <!-- Top -->
  <rect x="102" y="42" width="24" height="5" rx="2" fill="#ff2222"/>
  <!-- Top-left -->
  <rect x="98" y="46" width="5" height="20" rx="2" fill="#ff2222"/>
  <!-- Top-right -->
  <rect x="125" y="46" width="5" height="20" rx="2" fill="#ff2222"/>
  <!-- Bottom-left -->
  <rect x="98" y="67" width="5" height="20" rx="2" fill="#ff2222"/>
  <!-- Bottom-right -->
  <rect x="125" y="67" width="5" height="20" rx="2" fill="#ff2222"/>
  <!-- Bottom -->
  <rect x="102" y="84" width="24" height="5" rx="2" fill="#ff2222"/>

  <!-- 7-segment display: 0 -->
  <!-- Top -->
  <rect x="138" y="42" width="24" height="5" rx="2" fill="#ff2222"/>
  <!-- Top-left -->
  <rect x="134" y="46" width="5" height="20" rx="2" fill="#ff2222"/>
  <!-- Top-right -->
  <rect x="161" y="46" width="5" height="20" rx="2" fill="#ff2222"/>
  <!-- Bottom-left -->
  <rect x="134" y="67" width="5" height="20" rx="2" fill="#ff2222"/>
  <!-- Bottom-right -->
  <rect x="161" y="67" width="5" height="20" rx="2" fill="#ff2222"/>
  <!-- Bottom -->
  <rect x="138" y="84" width="24" height="5" rx="2" fill="#ff2222"/>

  <!-- Glow effect on digits -->
  <rect x="50" y="42" width="24" height="5" rx="2" fill="#ff4444" opacity="0.3" filter="blur(2px)"/>

  <!-- Title -->
  <text x="100" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Time to Get Up?</text>
</svg>
