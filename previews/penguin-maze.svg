<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a3e"/>
      <stop offset="100%" stop-color="#4a6fa5"/>
    </linearGradient>
    <linearGradient id="ice" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a90b8"/>
      <stop offset="100%" stop-color="#2d5a78"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="150" fill="url(#bg)"/>

  <!-- Ice blocks (maze walls) -->
  <rect x="10" y="10" width="25" height="25" fill="url(#ice)" rx="3"/>
  <rect x="35" y="10" width="25" height="25" fill="url(#ice)" rx="3"/>
  <rect x="60" y="10" width="25" height="25" fill="url(#ice)" rx="3"/>
  <rect x="85" y="10" width="25" height="25" fill="url(#ice)" rx="3"/>
  <rect x="110" y="10" width="25" height="25" fill="url(#ice)" rx="3"/>
  <rect x="10" y="35" width="25" height="25" fill="url(#ice)" rx="3"/>
  <rect x="60" y="35" width="25" height="25" fill="url(#ice)" rx="3"/>
  <rect x="110" y="35" width="25" height="25" fill="url(#ice)" rx="3"/>
  <rect x="10" y="60" width="25" height="25" fill="url(#ice)" rx="3"/>
  <rect x="35" y="60" width="25" height="25" fill="url(#ice)" rx="3"/>
  <rect x="60" y="60" width="25" height="25" fill="url(#ice)" rx="3"/>
  <rect x="110" y="60" width="25" height="25" fill="url(#ice)" rx="3"/>

  <!-- Penguin -->
  <g transform="translate(47, 47)">
    <!-- Body -->
    <ellipse cx="0" cy="3" rx="10" ry="12" fill="#1a1a2e"/>
    <!-- Belly -->
    <ellipse cx="0" cy="5" rx="6" ry="8" fill="#f0f0f0"/>
    <!-- Head -->
    <circle cx="0" cy="-8" r="8" fill="#1a1a2e"/>
    <!-- Eyes -->
    <circle cx="-3" cy="-9" r="2.5" fill="white"/>
    <circle cx="3" cy="-9" r="2.5" fill="white"/>
    <circle cx="-2" cy="-9" r="1" fill="#1a1a2e"/>
    <circle cx="4" cy="-9" r="1" fill="#1a1a2e"/>
    <!-- Beak -->
    <ellipse cx="0" cy="-4" rx="3" ry="2" fill="#f4a460"/>
    <!-- Feet -->
    <ellipse cx="-4" cy="14" rx="4" ry="2" fill="#f4a460"/>
    <ellipse cx="4" cy="14" rx="4" ry="2" fill="#f4a460"/>
  </g>

  <!-- Fish (goal) -->
  <g transform="translate(165, 75)">
    <circle cx="0" cy="0" r="12" fill="#ffd700" opacity="0.6"/>
    <text x="0" y="5" text-anchor="middle" font-size="16">&#x1F41F;</text>
  </g>

  <!-- Snowflakes -->
  <text x="150" y="30" fill="white" opacity="0.6" font-size="12">&#x2744;</text>
  <text x="170" y="55" fill="white" opacity="0.5" font-size="10">&#x2744;</text>
  <text x="140" y="120" fill="white" opacity="0.7" font-size="14">&#x2744;</text>

  <!-- Title -->
  <text x="100" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Penguin Maze</text>
</svg>
