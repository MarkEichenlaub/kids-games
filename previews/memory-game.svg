<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="50%" stop-color="#581c87"/>
      <stop offset="100%" stop-color="#831843"/>
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="150" fill="url(#bg)"/>

  <!-- Card grid -->
  <!-- Row 1 -->
  <rect x="25" y="20" width="35" height="35" rx="6" fill="url(#card)"/>
  <text x="42" y="45" text-anchor="middle" font-size="20" fill="white" font-weight="bold">?</text>

  <rect x="65" y="20" width="35" height="35" rx="6" fill="url(#card)"/>
  <text x="82" y="45" text-anchor="middle" font-size="20" fill="white" font-weight="bold">?</text>

  <rect x="105" y="20" width="35" height="35" rx="6" fill="#ec4899"/>
  <text x="122" y="44" text-anchor="middle" font-size="18">&#x1F431;</text>

  <rect x="145" y="20" width="35" height="35" rx="6" fill="url(#card)"/>
  <text x="162" y="45" text-anchor="middle" font-size="20" fill="white" font-weight="bold">?</text>

  <!-- Row 2 -->
  <rect x="25" y="60" width="35" height="35" rx="6" fill="url(#card)"/>
  <text x="42" y="85" text-anchor="middle" font-size="20" fill="white" font-weight="bold">?</text>

  <rect x="65" y="60" width="35" height="35" rx="6" fill="#ec4899"/>
  <text x="82" y="84" text-anchor="middle" font-size="18">&#x1F431;</text>

  <rect x="105" y="60" width="35" height="35" rx="6" fill="url(#card)"/>
  <text x="122" y="85" text-anchor="middle" font-size="20" fill="white" font-weight="bold">?</text>

  <rect x="145" y="60" width="35" height="35" rx="6" fill="url(#card)"/>
  <text x="162" y="85" text-anchor="middle" font-size="20" fill="white" font-weight="bold">?</text>

  <!-- Match indicator -->
  <circle cx="100" cy="65" r="8" fill="#22c55e" opacity="0.8"/>
  <text x="100" y="69" text-anchor="middle" font-size="10" fill="white" font-weight="bold">&#x2713;</text>

  <!-- Title -->
  <text x="100" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Photo Memory</text>
</svg>
